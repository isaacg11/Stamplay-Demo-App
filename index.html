<!DOCTYPE html>
<html>
<head>
	<title>Stamplay Demo</title>
	<link rel="stylesheet" type="text/css" href="public/app.css">
</head>
<body>

	<div class="signupForm">
		<input id="name" type="text" placeholder="NAME..." class="inp" />
		<br>
		<input id="email" type="email" placeholder="EMAIL..." class="inp" />
		<br>
		<input id="password" type="password" placeholder="PASSWORD..." class="inp" />
		<br>
		<input type="button" value="SIGNUP USER" onclick="signup()"/>
	</div>

	<div class="signupForm">
		<textarea id="message" type="text" placeholder="MESSAGE..." class="inp"></textarea>
		<br>
		<input type="button" value="CREATE OBJECT" onclick="create()"/>
	</div>

<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/2.0.1/stamplay.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
